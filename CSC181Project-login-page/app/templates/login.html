<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/logmein" method="POST">
    UserID <input type="text" name="userid">
    Submit <input type="submit">
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}
</body>
</html>
